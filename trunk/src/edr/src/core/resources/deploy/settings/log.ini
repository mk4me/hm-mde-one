log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${user.home}/Documents/PJWSTK/EDR/log.xml
log4j.appender.file.MaxFileSize=100KB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.xml.XmlLayout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] %F(%L): %m%n

log4j.appender.output=org.apache.log4j.nt.OutputDebugStringAppender
log4j.appender.output.layout=org.apache.log4j.PatternLayout
log4j.appender.output.layout.ConversionPattern=%F(%L): %m%n

log4j.appender.stdoutOSG=org.apache.log4j.ConsoleAppender
log4j.appender.stdoutOSG.layout=org.apache.log4j.PatternLayout
log4j.appender.stdoutOSG.layout.ConversionPattern=%5p [%t] OSG: %m%n

log4j.appender.outputOSG=org.apache.log4j.nt.OutputDebugStringAppender
log4j.appender.outputOSG.layout=org.apache.log4j.PatternLayout
log4j.appender.outputOSG.layout.ConversionPattern=OSG: %m%n

log4j.appender.stdoutFFmpeg=org.apache.log4j.ConsoleAppender
log4j.appender.stdoutFFmpeg.layout=org.apache.log4j.PatternLayout
log4j.appender.stdoutFFmpeg.layout.ConversionPattern=%5p [%t] FFmpeg: %m%n

log4j.appender.outputFFmpeg=org.apache.log4j.nt.OutputDebugStringAppender
log4j.appender.outputFFmpeg.layout=org.apache.log4j.PatternLayout
log4j.appender.outputFFmpeg.layout.ConversionPattern=FFmpeg: %m%n

log4j.appender.stdoutQt=org.apache.log4j.ConsoleAppender
log4j.appender.stdoutQt.layout=org.apache.log4j.PatternLayout
log4j.appender.stdoutQt.layout.ConversionPattern=%5p [%t] Qt: %m%n

log4j.appender.outputQt=org.apache.log4j.nt.OutputDebugStringAppender
log4j.appender.outputQt.layout=org.apache.log4j.PatternLayout
log4j.appender.outputQt.layout.ConversionPattern=Qt: %m%n

log4j.appender.console=ConsoleWidgetAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p: %m

log4j.rootLogger=debug, file, console
log4j.logger.core=debug, stdout, output
log4j.logger.osg=debug, stdoutOSG, outputOSG
log4j.logger.ffmpeg=debug, stdoutFFmpeg, outputFFmpeg
log4j.logger.qt=debug, stdoutQt, outputQt


